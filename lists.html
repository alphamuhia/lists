<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>counties</h2>
    <!--orderd list-->
    <ol type="1">
        <li>Kenya</li>
        <li>Tanzania</li>
        <li>Uganda</li>
    </ol>
    <!--unorderd list-->
    <h2>fruits</h2>
    <ul>
        <li>Mango</li>
        <li>oranges</li>
        <li>banana</li>
    </ul>
    <!--definition list-->
    <dl>
        <dt>jamaica</dt>
        <dd>jamaica is a country on planet earth</dd>
    </dl>
</body>
</html>
